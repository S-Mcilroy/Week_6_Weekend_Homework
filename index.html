<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poller+One&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
    <title>Star Wars Force Users</title>
  </head>
  <body>
<h1 id = "title-header">STARWARS FORCE USERS</h1>
<p id = "intro-text">Add force users to the list with their name, lightsaber colour and whether or not they are darkside/lightside</p>

<form id ="force-user-form" >

        <div class="form-item">
          <label for="name" class="primary">Name:</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="lightsaber_colour" class="primary">Lightsaber Colour:</label>
          <select id="lightsaber_colour" required>
            <option value="" disabled selected>Select a Colour</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
            <option value="Purple">Purple</option>
            <option value="Yellow">Yellow</option>
          </select>
        </div>

        <div id = "form-item-radio">
            <label id = "alignment-text" for="alignment" class="primary">Alignment:</label>
            <input type="radio" name = "button" id="alignment" value="Dark" required>
            <label id = "dark-side-button" for="darkside">DARK SIDE</label><br>
            <input type="radio" name = "button" id="alignment" value="Light" required>
            <label id = "light-side-button" for="lightside">LIGHT SIDE</label><br>
        </div>
      <input class = "button-submit" type="submit" value="SAVE"/>
</form>

<form id="delete-all">
    <input class = "button-submit" type="submit" value="DELETE ALL"/>
</form>

<h3 id = "header-dark">DARK SIDE USERS:</h3>
<ul id = "list-dark-users">
</ul>

<h3 id = "header-light">LIGHT SIDE USERS:</h3>
<ul id = "list-light-users">
</ul>

  </body>
</html>
